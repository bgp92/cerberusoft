<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Reports</h1>
</div>
<div class="wrapper-md">
  <div class="panel panel-default">
    <div class="panel-heading">
      Sensor Reports
    </div>
    <div class="table-responsive">
      <table ui-jq="dataTable" ui-options="{
          sAjaxSource: 'modules/core/api/datatable.json',
          aoColumns: [
            { mData: 'engine' },
            { mData: 'browser' },
            { mData: 'platform' },
            { mData: 'version' },
            { mData: 'grade' }
          ]
        }" class="table table-striped b-t b-b">
        <thead>
          <tr>
            <th  style="width:20%">Sensor type</th>
            <th  style="width:25%">Area</th>
            <th  style="width:25%">Data Type</th>
            <th  style="width:15%">Data</th>
            <th  style="width:15%">Performance</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div class="wrapper bg-white b-b">
      <ul class="nav nav-pills nav-sm">
        <li class="active"><a href>Generate pdf</a></li>
        <li><a href>Fechas</a></li>
      </ul>
    </div>
  </div>
</div>
